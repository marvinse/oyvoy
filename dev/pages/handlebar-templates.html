<script id="handlebars-favorites" type="text/x-handlebars-template">
	<li>
		<a href="#" class="submenu-favorites__delete"><img src="images/trashcan.png" /></a>
		<div class="submenu-favorites__confirmation">
			<a class="submenu-favorites__confirmation__no" href="#">No</a>
			<a data-id="{{Id}}" class="submenu-favorites__confirmation__yes" href="#">Si</a>
			<h3>Eliminar de favoritos?</h3>
		</div>
		<img src="images/examples/eventos-placeholder-image-3.png">
		<span class="submenu-favorites__event">{{OfferName}}</span>
	</li>
</script>
<script id="handlebars-slider-restaurants" type="text/x-handlebars-template">
	<div class="slider-restaurants slider-restaurants--{{type}}">
		<div class="slider-restaurants__container" data-category="{{categoryId}}">

		</div>
		<div class="slider-restaurants__controllers">
			<p class="slider-restaurants__controllers__left"></p>
			<p class="slider-restaurants__controllers__right"></p>
		</div>
	</div>
</script>
<script id="handlebars-slider-image" type="text/x-handlebars-template">
	<div class="slider-restaurants__restaurant">
		<img data-id="{{Id}}" src="http://www.oyvoy.com/{{Banner}}" />
	</div>
</script>
<script id="handlebars-review" type="text/x-handlebars-template">
	<div class="slider-restaurants__popup__review slider-restaurants__popup__review--desktop">
		<div>
			<h3 class="slider-restaurants__popup__review__title">{{Ttile}}</h3>
			<img src="images/{{Rate}}-stars.png" />
		</div>
		<p class="slider-restaurants__popup__review__message">{{Message}}</p>
		<h3 class="slider-restaurants__popup__review__author">{{Author}}</h3>
	</div>
</script>
<script id="handlebars-review-mobile" type="text/x-handlebars-template">
	<div class="slider-restaurants__popup__review">
		<div>
			<h3>{{Ttile}}</h3>
			<img src="images/{{Rate}}-stars.png" />
		</div>
		<p>{{Message}}</p>
		<h3 class="slider-restaurants__popup__review__author">{{Author}}</h3>
	</div>
</script>
